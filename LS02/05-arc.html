<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>
<script type="text/javascript">
	window.onload=function(){
		var thecanvas=document.getElementById('canvas');
		var context=thecanvas.getContext('2d');
		context.width=5;
		context.strokeStyle='blue';
		
		context.beginPath();
		context.arc(100,100,50,Math.PI,Math.PI*1.5);
		context.stroke();

		context.beginPath();//决定路径是否首尾相连
		context.arc(100,100,50,Math.PI*0.5,0,true);
		//(x,y,开始角度点,结束角度点,半径，顺逆时针)最后一项不写则为顺时针，写true为逆时针
		context.stroke();

		context.beginPath();
		context.strokeStyle='red';
		context.fillStyle="yellow";
		context.arc(200,200,50,Math.PI*1.5,Math.PI*0.5,true);
		context.closePath();
		context.fill();
		context.stroke();
	}
</script>
</html>
